        <input type="text" id="searchBar" placeholder="Search..." onkeyup="searchFunction()">

<div id="results"></div>

<script>
  const data = [
    { name: "AC/DC", link: "acdc.html"},
    { name: "All Bands", link: "allbands.html"},
    { name: "Black Sabbath", link: "blacksabbath.html" },
    { name: "Dire Straits", link: "direstraits.html"},
    { name: "Green Day", link: "greenday.html"},
    { name: "Home Page", link: "homepage.html"},
    { name: "KISS", link: "KISS.html" },
    { name: "KISS Test", link: "KISStest.html" },
    { name: "Metal Bands", link: "metalbands.html" },
    { name: "Metal Music", link: "metalmusic.html" },
    { name: "Pink Floyd", link: "pinkfloyd.html"},
    { name: "QUEEN", link: "queen.html"},
    { name: "Radiohead", link: "radiohead.html"},
    { name: "Red Hot Chilli Peppers", link: "redhotchillipeppers.html"},
    { name: "Rock Bands", link: "rockbands.html" },
    { name: "Rock Music", link: "rockmusic.html" },
    { name: "System Of a Down", link: "Systemofadown.html" },
    { name: "The Beatles", link: "thebeatles.html"},
    { name: "The Smiths", link: "thesmiths.html"},

  ];

  function searchFunction() {
    const input = document.getElementById('searchBar').value.toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = ""; 
    if (input === "") return;
    const filtered = data.filter(item => item.name.toLowerCase().includes(input));

    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "result-item";
      div.innerText = item.name;
      div.onclick = () => window.open(item.link, "_blank"); 
      resultsDiv.appendChild(div);
    });
  }
</script>
